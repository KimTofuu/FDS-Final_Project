<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
</head>
<body>
    <h2>Member Login</h2>
    <form id="memberLoginForm">
        <label for="memberUsername">Username:</label>
        <input type="text" id="memberUsername" name="memberUsername" required><br><br>

        <label for="memberPassword">Password:</label>
        <input type="password" id="memberPassword" name="memberPassword" required><br><br>

        <button type="submit">Login as Member</button>
    </form>

    <h2>Coach Login</h2>
    <form id="coachLoginForm">
        <label for="coachUsername">Username:</label>
        <input type="text" id="coachUsername" name="coachUsername" required><br><br>

        <label for="coachPassword">Password:</label>
        <input type="password" id="coachPassword" name="coachPassword" required><br><br>

        <button type="submit">Login as Coach</button>
    </form>

    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <label for="adminUsername">Username:</label>
        <input type="text" id="adminUsername" name="adminUsername" required><br><br>

        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" required><br><br>

        <button type="submit">Login as Admin</button>
    </form>

    <h2>Admin Registration</h2>
    <form id="adminRegForm">
        <label for="newAdminUsername">Username:</label>
        <input type="text" id="newAdminUsername" name="newAdminUsername" required><br><br>

        <label for="newAdminPassword">Password:</label>
        <input type="password" id="newAdminPassword" name="newAdminPassword" required><br><br>

        <button type="submit">Register as Admin</button>
    </form>

    <p id="error-message" style="color: red;"></p>

    <script src="test.js"></script>
</body>
</html>
